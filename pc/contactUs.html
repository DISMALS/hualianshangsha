<script type="text/javascript">
    //右侧浮动显示
    $(window).scroll(function () {
        var winTop = $(window).scrollTop();
        if (winTop < 80) {
            $(".rightSide").hide(300);
        } else if (winTop >= 80) {
            $(".rightSide").show(300, function () {
                $(".backTop").click(function () {
                    $(window).scrollTop(0);
                });
            });
        }
    });
</script>
