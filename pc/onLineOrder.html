<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">   <!--强制360浏览器为急速模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />  <!--按照IE8进行渲染-->
    <meta name="keywords" content="郑州华联商厦">
    <meta name="description" content="郑州华联商厦">
    <title>在线订单</title>
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/other.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/superslide.2.1.1.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<!--toper start-->
<!-- #include file="header.html" -->

<div class="otherBanner">
    <img src="images/other/bd_banner.jpg" />
</div>
<!--onLineOrder start-->
<div class="onLineOrder">
    <span class="title">
        <b><i class="blue">会员</i>中心</b>
        <font>Follow news</font>
        <em class="botBor"></em>
    </span>
    <div class="tab">
        <a href="memberRegistration.html">会员注册</a>
        <a href="onLineOrder.html" class="on">在线订单</a>
    </div>
    <div class="orderMain">
        <form name="onLineOrder" action="#" method="post">
            <label class="bdAlone">
                <span>商品名称：</span>
                <input type="text" name="proName" placeholder="请输入商品名称" />
            </label>
            <label class="bdAlone">
                <span>商品数量：</span>
                <input type="text" name="proNumber" placeholder="请输入需要购买的商品数量" />
                <i>件    请填写产品数量。（例如 2件）</i>
            </label>
            <label class="bdAlone">
                <span>您的姓名：</span>
                <input type="text" name="yourName" placeholder="请输入您的姓名" />
                <i>请填写您的姓名。（例如 张三）</i>
            </label>
            <label class="bdAlone">
                <span>性别：</span>
                <select class="sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </label>
            <label class="bdAlone">
                <span>手机：</span>
                <input type="text" name="phon" placeholder="请输入您的手机号" />
                <i>请填写常用的联系电话</i>
            </label>
            <label class="bdAlone">
                <span>收货地址：</span>
                <input type="text" name="yourAdderss" placeholder="请输入您的收货地址" />
                <i>请填写真实有效的信息，以便于您进行交易。华联承诺不向第三方提供您的信息</i>
            </label>
            <label class="bdAlone subBtn"><input class="sub" type="submit" value="提交" /></label>
        </form>
    </div>
</div>

<!--footer start-->
<!-- #include file="footer.html" -->

<!--rightSide start-->
<!-- #include file="rightSide.html" -->

<script type="text/javascript">
    //右侧浮动显示
    $(window).scroll(function () {
        var winTop = $(window).scrollTop();
        if (winTop < 50) {
            $(".rightSide").hide(300);
        } else if (winTop >= 50) {
            $(".rightSide").show(300, function () {
                $(".backTop").click(function () {
                    $(window).scrollTop(0);
                });
            });
        }
    });
</script>
</body>
</html>
