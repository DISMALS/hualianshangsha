<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="郑州华联商厦手机版">
    <meta name="description" content="郑州华联商厦手机版">
    <meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable = no" />
    <!--禁止缩放-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--全屏显示-->
    <meta content="telephone=no" name="format-detection" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>在线订单</title>
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/other.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/tool.js"></script>
    <script type="text/javascript">
    //设置根字号
    function resizeB() {
        var htmlB = document.getElementsByTagName("html")[0]; //获取html标签
        var screenWidth = window.innerWidth || document.documentElement.clientWidth;  //获取屏幕宽度
        var _fontSize = 20 * (screenWidth / 320)//获取根字号大小
        if (screenWidth < 641) {
            //把根字号大小给html
            htmlB.style.fontSize = _fontSize + "px";
        };
    }
    addDomLoaded(resizeB);
    window.onresize = function () {
        resizeB();
    };
    </script>
</head>
<body>
<!--header start-->
<!-- #include file="header.html" -->
<!--banner start-->
<!-- #include file="banner.html" -->
<!--hlfull start-->
<section class="hlfull">
    <span class="allTit">
        <b class="bigF"><i class="blue">会员</i>中心</b>
        <font class="eF">Member Centre</font>
        <em class="botBor"></em>
    </span>
    <ul class="slidesTitTs">
        <li class="liOne"><a href="memberRegistration.html">会员注册</a></li>
        <li class="liTwo on"><a href="onLineOrder.html">在线订单</a></li>
    </ul>
    <content class="formMain">
        <form action="#" name="memberRegis" method="post">
            <label class="formTexts">
                <span class="formTits">商品名称：</span>
                <input type="text" name="proName" />
            </label>
            <label class="formTexts">
                <span class="formTits">商品数量：</span>
                <input type="text" name="proTimes" />
                <b class="tsy">件    请填写产品数量。（例如 2件）</b>
            </label>
            <label class="formTexts">
                <span class="formTits">您的姓名：</span>
                <input type="text" name="userName" />
                <b class="tsy">请填写您的姓名。（例如 张三）</b>
            </label>
            <label class="formTexts">
                <span class="formTits">性别：</span>
                <input type="text" name="sex" />
            </label>
            <label class="formTexts">
                <span class="formTits">手机：</span>
                <input type="text" name="phon" />
                <b class="tsy">请填写常用的联系电话</b>
            </label>
            <label class="formTexts">
                <span class="formTits">收货地址：</span>
                <input type="text" name="address" />
                <b class="tsy">请填写真实有效的信息，以便于您进行交易。华联承诺不向第三方提供您的信息</b>
            </label>
            <label class="formText">
                <input type="submit" class="subBtn" value="提交" />
            </label>
        </form>
    </content>
</section>
<!--footer start-->
<!-- #include file="footer.html" -->

</body>
</html>
