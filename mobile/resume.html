<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="郑州华联商厦手机版">
    <meta name="viewport" content="width = device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable = no" />
    <!--禁止缩放-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--全屏显示-->
    <meta content="telephone=no" name="format-detection" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>简历投递</title>
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/other.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/tool.js"></script>
    <script type="text/javascript">
    //设置根字号
    function resizeB() {
        var htmlB = document.getElementsByTagName("html")[0]; //获取html标签
        var screenWidth = window.innerWidth || document.documentElement.clientWidth;  //获取屏幕宽度
        var _fontSize = 20 * (screenWidth / 320)//获取根字号大小
        if (screenWidth < 641) {
            //把根字号大小给html
            htmlB.style.fontSize = _fontSize + "px";
        };
    }
    addDomLoaded(resizeB);
    window.onresize = function () {
        resizeB();
    };
    </script>
</head>
<body>
<!--header start-->
<!-- #include file="header.html" -->
<!--banner start-->
<!-- #include file="banner.html" -->
<!--hlfull start-->
<section class="hlfull padB">
    <span class="allTit">
        <b class="bigF"><i class="blue">人力</i>资源</b>
        <font class="eF">Human Resources</font>
        <em class="botBor"></em>
    </span>
    <ul class="slidesTits">
        <li class="liOne"><a href="employmentConception.html">用人理念</a></li>
        <li class="liThree"><a href="recruit.html">英才招聘</a></li>
        <li class="liTwo on"><a href="resume.html">简历投递</a></li>
    </ul>
    <div class="resumeMain">
        <form action="#" name="memberRegis" method="post">
            <label class="formTexts">
                <span class="formTits">应聘职位：</span>
                <select class="selects">
                    <option value="0">请选择应聘职位</option>
                    <option value="1">前端开发工程师</option>
                    <option value="2">高级销售员</option>
                    <option value="3">资深设计师</option>
                </select>
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">工作地点：</span>
                <select class="selects">
                    <option value="0">请选择应聘职位</option>
                    <option value="1">前端开发工程师</option>
                    <option value="2">高级销售员</option>
                    <option value="3">资深设计师</option>
                </select>
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">姓名：</span>
                <input type="text" name="proName" />
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">性别：</span>
                <select class="selects">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">民族：</span>
                <input type="text" name="proTimes" />
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">籍贯：</span>
                <input type="text" name="userName" />
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">年龄：</span>
                <input type="text" name="sex" />
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">政治面貌：</span>
                <input type="text" name="phon" />
            </label>
            <label class="formTexts">
                <span class="formTits">文化程度：</span>
                <select class="selects">
                    <option value="MBA/EMBA">MBA/EMBA</option>
                    <option value="博士">博士</option>
                    <option value="硕士">硕士</option>
                    <option value="本科">本科</option>
                    <option value="大专">大专</option>
                    <option value="中专/技校">中专/技校</option>
                    <option value="高中">高中</option>
                    <option value="高中以下">高中以下</option>
                </select>
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">毕业学校：</span>
                <input type="text" name="address" />
            </label>
            <label class="formTexts">
                <span class="formTits">专业：</span>
                <input type="text" name="proTimes" />
                <i class="reds">*</i>
            </label>
            <label class="formTexts">
                <span class="formTits">毕业时间：</span>
                <input type="text" name="userName" />
            </label>
            <label class="formTexts">
                <span class="formTits">联系电话：</span>
                <input type="text" name="address" />
                <i class="reds">*</i>
            </label>
            <label class="formText">
                <span class="formTits">个人简历:</span>
                <textarea class="textAreas"></textarea>
            </label>
            <label class="formText">
                <span class="formTits">验证码:</span>
                <input class="yzmText" type="text" name="yzm" />
                <a class="yzm"><img src="images/test/yzm.jpg" /></a>
            </label>
            <label class="formText">
                <input type="submit" class="subBtn" value="提交" />
            </label>
        </form>
    </div>
</section>

</body>
</html>
